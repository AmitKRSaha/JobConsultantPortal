<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-1"><input type="checkbox"/>Open</div>
  <div class="col-md-1"><input type="checkbox"/>Closed</div>
  <div class="col-md-6">
    Title: <input type="text" #searchItem placeholder="Search term" />
    <button class="btn btn-primary" (click)="getPostedJobs(searchItem.value)">Search</button>
  </div>
</div>

<div [ngClass]="{'open': opensection.postedJobs == 'open', 'closed': opensection.postedJobs == 'closed'}">
    <div class="card border-success mb-3" style="max-width: 100%;">
        <div class="card-header bg-transparent border-success">Posted Jobs</div>
        <div class="card-body text-success">
          <h5 class="card-title"><div class="row">
              <div class="col-md-3">Company</div>
              <div class="col-md-3">Title</div>
              <div class="col-md-3">Date Posted</div>
              <div class="col-md-3">Status</div>
            </div></h5>
            <div class="row card-footer bg-transparent border-success jobsdetail" style="cursor: pointer;" *ngFor="let jobs of this.postedJobs" (click)="getShortListedCandidate()">
                <div class="col-md-3">{{jobs.name}}</div>
                <div class="col-md-3">{{jobs.Title}}</div>
                <div class="col-md-3">{{jobs.Date_Posted}}</div>
                <div class="col-md-3">{{jobs.Status}}</div>

              </div>
        </div>
      </div>


</div>
